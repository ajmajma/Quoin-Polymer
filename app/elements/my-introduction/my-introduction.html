    <script>
    (function() {
        Polymer({
            is: 'my-introduction',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        var poly = Polymer.dom(this.root).querySelectorAll('.circleAnim');
                        var polyArray = Array.prototype.slice.call(poly);

                        var intro = Polymer.dom(this.root).querySelectorAll('.introCenter');
                        var introArray = Array.prototype.slice.call(intro);

                        var logo = Polymer.dom(this.root).querySelectorAll('polygon');
                        var logoArray = Array.prototype.slice.call(logo);
                        return {
                            'entry': [{
                                node: this,
                                name: 'scale-up-animation'
                            }, {
                                name: 'cascaded-animation',
                                timing: {
                                    delay: 400
                                },
                                animation: 'scale-up-animation',
                                nodes: polyArray
                            }, {
                                name: 'cascaded-animation',
                                timing: {
                                    delay: 800
                                },
                                animation: 'scale-up-animation',
                                nodes: introArray
                            }, {
                                name: 'cascaded-animation',
                                timing: {
                                    delay: 1200
                                },
                                animation: 'scale-up-animation',
                                nodes: logoArray
                            }, {
                                node: this.$.next,
                                name: 'scale-up-animation'
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            }]
                        };
                    }
                }
            },
            attached: function() {
                this.style.visibility = 'visible';
                this.playAnimation('entry');
            },
            listeners: {
                'click': '_onClick'
            },
            _onClick: function(event) {
                var target = event.target;
                if (target.classList.contains('paper-fab')) {
                    // configure the page animation
                    this.sharedElements = {
                        'hero': target
                    };
                }
            }
        });
    })();
    </script>
