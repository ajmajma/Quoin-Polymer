<dom-module id="my-introduction">
    <style>
    neon-animated-pages {
        height: 100%;
    }

    .fullbleed {
        height: 100%;
        padding: 40px;
        background-color: #3f51b5;
    }

     .next {
      position: absolute;
      bottom: 25px;
      right: 25px;
       --paper-fab-background: var(--paper-light-blue-500);
      --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
    }

    h2 {
      font-weight: 400;
      font-size: 48px;
      margin: 20px 0;
      color: #fff;
    }
    h3 {
      color: #fff;
      display: table-caption;
      margin: 0 0 15px;
      height: 64px;
      font-size: 20px;
      font-weight: 500;
      line-height: 28px;
    }
    hr {
      width: 100%;
      color: rgb(100, 181, 246);
      background-color: #fff;
      opacity: 1;
      border: 0;
      height: 1px;
    }
    p {
      font-size: 13px;
    margin: 10px 0 0 0;
    line-height: 20px;
    height: 40px;
    color: #fff;
    }

    a{
      text-decoration: none;
      color: #fff;
    }
    </style>
    <template>
        <div class="fullbleed">
            <h2 class="polyTation">Welcome</h2>
            <h3 class="polyTation">Lorem Lorem</h3>
            <hr class="polyTation">
            <p  class="polyTation">Lorem Ipsum</p>
             <a data-route="introduction" href="/introduction" class="next" id="next"><paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0" ></paper-fab></a>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-introduction',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                       var poly = Polymer.dom(this.root).querySelectorAll('.polyTation');
                      var polyArray = Array.prototype.slice.call(poly);
                        return {
                            'entry': [{
                              node: this,
                              name: 'scale-up-animation'
                            },{
                                name: 'cascaded-animation',
                                animation: 'transform-animation',
                                transformFrom: 'translateY(60vh)',
                                nodes: polyArray
                            },{
                              node: this.$.next,
                              name: 'scale-up-animation'
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
