<dom-module id="web-components-wrapper">
    <style>
    :host {
        height: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
    }

    .fullbleed {
        height: 100%;
        padding: 40px;
        background-color: #3f51b5;
    }

    h2 {
        font-weight: 400;
        font-size: 48px;
        margin: 20px 0;
        color: #fff;
    }

    h3 {
        color: #fff;
        /*      display: table-caption;*/
        margin: 0 0 15px;
        height: 64px;
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        padding-bottom: 18px;
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    p {
        font-size: 13px;
        margin: 10px 0 0 0;
        line-height: 20px;
        height: 40px;
        color: #fff;
    }

    .customCard {
        width: 48%;
        margin: 1%;
        float: left;
    }
    </style>
    <template>
        <div class="fullbleed">
            <h2>Web Comps</h2>
            <h3>Web Components are a set of standards currently being produced by Google engineers as a W3C specification that allow for the creation of reusable widgets or components in web documents and web applications. The components model allows for encapsulation and interoperability of individual HTML elements.</h4>
            <hr>
            <p>Web Components consist of 4 main elements which can be used separately or all together:</p>


            <paper-card heading="Custom Elements" class="customCard">
              <div class="card-content">The method for enabling the author to define and use new types of DOM elements in a document.</div>
              <div class="card-actions">
                <paper-button>Some action</paper-button>
              </div>
            </paper-card>


           <paper-card heading="Shadow DOM" class="customCard">
              <div class="card-content">Provides encapsulation for the JavaScript, CSS and templating in a Web Component.</div>
              <div class="card-actions">
                <paper-button>Some action</paper-button>
              </div>
            </paper-card>

            <paper-card heading="HTML Imports" class="customCard">
              <div class="card-content">HTML Imports are a way to include and reuse HTML documents in other HTML documents.</div>
              <div class="card-actions">
                <paper-button>Some action</paper-button>
              </div>
            </paper-card>


            <paper-card heading="HTML Templates" class="customCard">
              <div class="card-content">The template element is used to declare fragments of HTML that can be cloned and inserted in the document by script.</div>
              <div class="card-actions">
                <paper-button>Some action</paper-button>
              </div>
            </paper-card>
            <a data-route="polymer-intro" href="/polymer-intro"><p class="webCompTransition">Where polymer fit into web components?</p></a>

        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'web-components-wrapper',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'slide-from-left-animation',
                                node: this
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
