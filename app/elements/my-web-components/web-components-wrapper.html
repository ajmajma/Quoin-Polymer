<dom-module id="web-components-wrapper">
    <style>
    :host {
        height: 100%;
        background-color: #fff;
        font-weight: 200;
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #FFC107;
        font-weight: 200;
        font-size: 48px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #FFC107;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    p {
        font-size: 13px;
        margin: 10px 0 0 0;
        line-height: 20px;
        height: 40px;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #FFC107;
        padding-left: 20px;
    }

    .listItem {
        font-size: 20px;
        line-height: 16px;
        padding-bottom: 30px;
        font-weight: 200;
        color: #757575;
    }

    .customCard {
        height: 200px;
        width: 48%;
        margin: 1%;
        float: left;
    }

    .customElements {
        background-color: #fff;
    }

    .shadowDom {
        background-color: #fff;
    }

    .htmlImports {
        background-color: #fff;
    }

    .htmlTemplates {
        background-color: #fff;
    }

    .next {
        position: absolute;
        top: 40px;
        right: 40px;
    }

    .fab {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
    }
    </style>
    <template>
        <div class="fullbleed">
            <h2 id="heroWrap">Web Components</h2>
            <div class="bottomWrapper">
                <h3 id="subTitle">Web Components are a set of standards currently being produced by Google engineers as a W3C specification that allow for the creation of reusable widgets or components in web documents and web applications. The components model allows for encapsulation and interoperability of individual HTML elements.
                Web Components consist of 4 main elements which can be used separately or all together:</h3>
                <div class="innerBottomWrap" id="bottomWrap">
                    <paper-card heading="Custom Elements" class="customCard customElements">
                        <div class="card-content">The method for enabling the author to define and use new types of DOM elements in a document. my-new-button </div>
                    </paper-card>
                    <paper-card heading="Shadow DOM" class="customCard shadowDom">
                        <div class="card-content">Provides encapsulation for the JavaScript, CSS and templating in a Web Component. Note: this has been replaced with the shadyDOM polyfil shim (on platforms that support it) for a perfomace upgrade. This will dissapear as soon as other browsers ship web components</div>
                    </paper-card>
                    <paper-card heading="HTML Imports" class="customCard htmlImports">
                        <div class="card-content">HTML Imports are a way to include and reuse HTML documents in other HTML documents. <code>link rel="import" href="../my-elements.html"</code></div>
                    </paper-card>
                    <paper-card heading="HTML Templates" class="customCard htmlTemplates">
                        <div class="card-content">The template element is used to declare fragments of HTML that can be cloned and inserted in the document by script.</div>
                    </paper-card>
                    <a data-route="polymer-intro" href="/polymer-intro" class="next" id="next">
                        <paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0" class="fab"></paper-fab>
                    </a>
                </div>
            </div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'web-components-wrapper',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.heroWrap
                        }
                    }
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this
                            }, {
                                node: this.$.next,
                                timing: {
                                    delay: 300
                                },
                                name: 'scale-up-animation'
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
