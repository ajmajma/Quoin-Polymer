<dom-module id="my-polymer-full">
    <style>
    :host {}

    #fixed {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #AED581;
        height: 100vh;
        width: 100vw;
    }

    #card {
        background-color: #8BC34A;
        position: relative;
        padding: 20px;
        margin: 10% 100px 0;
        /*    height: 500px;*/
    }

    h1 {
        color: #fff;
        text-align: center;
        font-size: 34px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    h2 {
        color: #fff;
        text-align: center;
        font-size: 24px;
        font-weight: 200;
        line-height: 32px;
        margin-bottom: 30px
    }
    </style>
    <template>
        <div id="fixed"></div>
        <div id="card">
            <h1 class="paper-font-display1" id="title"><span>{{dataId.title}}</span></h1>
            <h2 id="content">{{dataId.content}}</h2>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'my-polymer-full',
    behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
        dataId: {
            type: String
        },
        sharedElements: {
            type: Object,
            value: function() {
                return {
                    'hero': this.$.card,
                    'ripple': this.$.fixed
                };
            }
        },
        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this
                    }, {
                        name: 'ripple-animation',
                        id: 'ripple',
                        toPage: this
                    }, {
                        node: this.$.title,
                        timing: {
                            delay: 300
                        },
                        name: 'scale-up-animation'
                    }, {
                        node: this.$.content,
                        timing: {
                            delay: 350
                        },
                        name: 'scale-up-animation'
                    }],
                    'exit': [{
                        name: 'fade-out-animation',
                        node: this.$.fixed
                    }, {
                        name: 'transform-animation',
                        transformFrom: 'none',
                        transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                        node: this.$.card
                    }, {
                        name: 'hero-animation',
                        id: 'hero',
                        fromPage: this,
                    }]
                };
            }
        }
    },
    listeners: {
        click: '_onClick'
    },
    _onClick: function(event) {
        this.fire('full-click', {
            tile: event.target,
            data: event.target
        });
    }
});
</script>
