<dom-module id="my-polymer-elements">
    <style>
    :host {
        height: 100%;
        background-color: #fff;
        font-weight: 200;
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #8BC34A;
        font-weight: 200;
        font-size: 48px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #8BC34A;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    .elemTitle {
        color: #fff;
        font-weight: 200;
        font-size: 28px;
        text-align: center;
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #8BC34A;
        padding-left: 20px;
    }

    .elementContainer {
        transition: 0.2s all;
        cursor: pointer;
        width: 23%;
        margin: 1%;
        height: 200px;
        background-color: #8BC34A;
        float: left;
    }

    .elementContainer:hover {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }

    google-map {
        width: 100%;
        height: 80%;
    }
    </style>

    <template>
        <neon-animated-pages id="pages" selected="0">
            <polymer-elements-page on-tile-click="_onElementClick"></polymer-elements-page>
            <my-polymer-full on-full-click="_onFullClick" data-id="[[dataId]]"></my-polymer-full>
        </neon-animated-pages>
    </template>

    <script>
    (function() {
        Polymer({
            is: 'my-polymer-elements',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {

                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            },
            _onElementClick: function(event) {
                this.dataId = event.detail.data["_templateInstance"].__data__.item;
                this.$.pages.selected = 1;
            },
            _onFullClick: function(event) {
                this.$.pages.selected = 0;
            }
        });
    })();
    </script>

</dom-module>
