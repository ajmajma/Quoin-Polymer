            <div id="contentWrap">
                <h2 id="pageTitle">Thoughts on Polymer</h2>
                <div class="bottomWrapper transitionAnim">
                    <h3 id="subTitle">First Impressions</h3>
                    <div class="innerBottomWrap animateMe" id="bottomWrap">
                        <div class="listItem">The Available elements make it very easy to get up and running</div>
                        <div class="listItem">The idea of creating a custom element for anything from a button to an entire app is great</div>
                        <div class="listItem">Similarities to Angulars Directives and Reacts Components, except native.</div>
                        <div class="listItem">Aims to codify in keeping things very declarative</div>
                        <div class="listItem">Could use alongside current JS frameworks</div>
                        <div class="listItem">Could be very powerful, you can wrap a ton of complexity and expose only what you need</div>
                        <div class="listItem">Documentation/User base has room to improve</div>
                        <div class="listItem">Web Components are not universally adopted (yet?) - but are slowly being adopted. There are also plenty of polyfills.</div>
                         <div class="listItem"> <a data-route="my-resources" href="/my-resources">Resources</a></div>
                    </div>

    <script>
    (function() {
        Polymer({
            is: 'my-impression',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        var titles = Polymer.dom(this.root).querySelectorAll('.listItem');
                        var titlesArray = Array.prototype.slice.call(titles);

                        var logo = Polymer.dom(this.root).querySelectorAll('polygon');
                        var logoArray = Array.prototype.slice.call(logo);
                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this
                            }, {
                                name: 'slide-down-animation',
                                timing: {
                                    delay: 200
                                },
                                node: this.$.contentWrap
                            }, {
                                name: 'cascaded-animation',
                                timing: {
                                    delay: 100
                                },
                                animation: 'slide-from-right-animation',
                                nodes: logoArray
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
