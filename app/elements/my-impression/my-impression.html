<dom-module id="my-impression">
    <style>
    :host {
        height: 100%;
        font-weight: 200;
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #FF9800;
        font-weight: 200;
        font-size: 48px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #FF9800;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #FF9800;
        padding-left: 20px;
    }

    .listItem {
        font-size: 20px;
        line-height: 16px;
        padding-bottom: 30px;
        font-weight: 200;
        color: #757575;
    }
    </style>
    <template>
        <div>
            <h2 id="pageTitle">First Impression</h2>
            <div class="bottomWrapper transitionAnim">
                <h3 id="subTitle">Initial thoughts on Polymer</h3>
            </div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-impression',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this
                            }, {
                                name: 'slide-down-animation',
                                timing: {delay: 200},
                                node: this.$.pageTitle
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
