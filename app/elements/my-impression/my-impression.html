<dom-module id="my-impression">
    <style>
    :host {
        height: 100%;
        font-weight: 200;
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #FF9800;
        font-weight: 200;
        font-size: 48px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #FF9800;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #FF9800;
        padding-left: 20px;
    }

    .listItem {
        font-size: 20px;
        line-height: 16px;
        padding-bottom: 30px;
        font-weight: 200;
        color: #757575;
    }

    .next {
        position: absolute;
        top: 40px;
        right: 40px;
    }

    .fab {
        --paper-fab-background: var(--paper-orange-300);
        --paper-fab-keyboard-focus-background: var(--paper-orange-900);
    }
    </style>
    <template>
        <div>
            <h2 id="pageTitle">First Impression <a data-route="my-resources" href="/my-resources" class="next" id="next"><paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0" class="fab"></paper-fab></a></h2>
            <div class="bottomWrapper transitionAnim">
                <h3 id="subTitle">Initial thoughts on Polymer</h3>
                <div class="innerBottomWrap animateMe" id="bottomWrap">
                    <div class="listItem">The Available elements make it very easy to get up and running</div>
                    <div class="listItem">The idea of creating a custom element for anything from a button to an entire app is great</div>
                    <div class="listItem">Similarities to Angular's Directives and Reacts Components</div>
                    <div class="listItem">Aims to codify in keeping things very declarative</div>
                    <div class="listItem">Could use alongside current JS frameworks</div>
                    <div class="listItem">Could be very powerful, you can wrap a ton of complexity and expose only what you need</div>
                    <div class="listItem">Documentation/User base has room to improve</div>
                    <div class="listItem">Web Components are not universally adopted (yet?) - but are slowly being adopted. There are also plenty of polyfills.</div>
                </div>
            </div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-impression',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        var titles = Polymer.dom(this.root).querySelectorAll('.listItem');
                        var titlesArray = Array.prototype.slice.call(titles);
                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this
                            }, {
                                name: 'slide-down-animation',
                                timing: {
                                    delay: 200
                                },
                                node: this.$.pageTitle
                            }, {
                                name: 'slide-down-animation',
                                timing: {
                                    delay: 250
                                },
                                node: this.$.subTitle
                            }, {
                                name: 'slide-down-animation',
                                timing: {
                                    delay: 200
                                },
                                node: this.$.pageTitle
                            }, {
                                name: 'cascaded-animation',
                                 animation: 'transform-animation',
                                timing: {
                                    delay: 200
                                },
                                transformFrom: 'translateY(250%)',
                                nodes: titlesArray
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
