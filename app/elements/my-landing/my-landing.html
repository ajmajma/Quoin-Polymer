<dom-module id="my-landing">
    <style>
    neon-animated-pages {
        height: 100%;
    }

    .fullbleed {
        height: 100%;
        padding: 40px;
    }

    .next {
      position: absolute;
      bottom: 25px;
      right: 25px;
        --paper-fab-background: var(--paper-red-500);
      --paper-fab-keyboard-focus-background: var(--paper-red-900);
    }

    .startCard {
      background-color: #64B5F6;
      padding: 15px;
    }

    h2 {
      font-weight: 400;
      font-size: 48px;
      margin: 20px 0;
      color: rgba(0, 0, 0, 0.6);
    }
    h3 {
      color: rgba(0, 0, 0, 0.6);
      display: table-caption;
      margin: 0 0 15px;
      height: 64px;
      font-size: 20px;
      font-weight: 500;
      line-height: 28px;
    }
    hr {
      width: 100%;
      color: rgb(100, 181, 246);
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 1;
      border: 0;
      height: 1px;
    }
    p {
      font-size: 13px;
    margin: 10px 0 0 0;
    line-height: 20px;
    height: 40px;
    }
    </style>
    <template>
        <div class="fullbleed">
          <paper-material elevation="1" class="startCard" id="startCard">
            <h2 class="polyTation">Polymer</h2>
            <h3 class="polyTation">Foundation Library</h3>
            <hr class="polyTation">
            <p  class="polyTation">Presentation By : Alex Moser</p>

            <ul>
              <li class="polyTation">What is Polymer</li>
              <li class="polyTation">What are web components</li>
              <li class="polyTation">What are web components</li>
              <li class="polyTation">What are web components</li>
              <li class="polyTation">What are web components</li>
              <li>What are web components</li>
            </ul>
          </paper-material>
           <a data-route="introduction" href="/slide-one" class="next" id="next"><paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0"></paper-fab></a>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-landing',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                       var poly = Polymer.dom(this.root).querySelectorAll('.polyTation');
                      var polyArray = Array.prototype.slice.call(poly);
                        return {
                            'entry': [{
                              node: this,
                              name: 'scale-up-animation'
                            },{
                                name: 'cascaded-animation',
                                animation: 'transform-animation',
                                transformFrom: 'translateY(60vh)',
                                nodes: polyArray
                            }
                            ,{
                              node: this.$.next,
                              name: 'scale-down-animation'
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            },{
                              node: this.$.next,
                              name: 'scale-down-animation'
                            }]
                        };
                    }
                }
            },
            ready: function() {
                this.items = [{
                    'name': 'Polymer',
                    'link': ''
                }, {
                    'name': 'Polymer',
                    'link': ''
                }, {
                    'name': 'Polymer',
                    'link': ''
                }, {
                    'name': 'Polymer',
                    'link': ''
                }, {
                    'name': 'Polymer',
                    'link': ''
                }];
            }
        });
    })();
    </script>
</dom-module>
