<dom-module id="my-landing">
    <style>
    ::host {
        color: #fff;
    }

    neon-animated-pages {
        height: 100%;
    }

    .fullbleed {
        height: 100%;
        padding: 40px;
        background-color: #d81b60;
    }

    .fab {
        --paper-fab-background: var(--paper-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-blue-900);
    }
    .startCard {
        padding: 15px;
    }

    h2 {
        font-weight: 200;
        font-size: 48px;
        margin: 20px 0;
        color: #fff;
    }

    h3 {
        color: #fff;
        margin: 0 0 15px;
        height: 64px;
        font-size: 20px;
        font-weight: 200;
        line-height: 28px;
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    p {
        font-size: 13px;
        margin: 10px 0 0 0;
        line-height: 20px;
        height: 40px;
        color: #fff;
    }

    ul {
        list-style-type: none;
        margin-left: 0;
        padding-left: 0;
    }

    li {
        font-weight: 200;
        color: #fff;
        font-size: 24px;
        padding-bottom: 10px;
    }
    </style>
    <template>
        <div class="fullbleed" id="fullbleed">
            <!-- <paper-material elevation="1" class="startCard" id="startCard"> -->
            <h2 class="polyTation" id="topBar">Polymer Talk</h2>
            <h3 class="polyTation">A Polymer presentation built with Polymer</h3>
            <hr class="polyTation">
            <ul>
                <li class="polyTation">What is Polymer?</li>
                <li class="polyTation">What are are web components?</li>
                <li class="polyTation">More on Polymer</li>
                <li class="polyTation">Polymer Elements</li>
                <li class="polyTation">Setting up a project</li>
                <li class="polyTation">What does a Polymer element look like?</li>
                <li class="polyTation">Initial thoughts on Polymer</li>
            </ul>
            <!-- </paper-material> -->
            <a data-route="introduction" href="/slide-one" class="next polyTation" id="next">
                <paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0" class="fab"></paper-fab>
            </a>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-landing',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.fullbleed
                        }
                    }
                },
                animationConfig: {
                    value: function() {
                        var poly = Polymer.dom(this.root).querySelectorAll('.polyTation');
                        var polyArray = Array.prototype.slice.call(poly);
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }, {
                                name: 'cascaded-animation',
                                animation: 'transform-animation',
                                transformFrom: 'translateY(60vh)',
                                nodes: polyArray
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            }]
                        };
                    }
                }
            },
            listeners: {
                'click': '_onClick'
            },
            _onClick: function(event) {
                var target = event.target;
                if (target.classList.contains('paper-fab')) {
                    // configure the page animation
                    this.sharedElements = {
                        'hero': target
                    };
                }
            }
        });
    })();
    </script>
</dom-module>
