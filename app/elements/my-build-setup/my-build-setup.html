<dom-module id="my-polymer-build">
    <style>
    :host {
        height: 100%;
        font-weight: 200;
    }

    .next {
        position: absolute;
        top: 157px;
        right: 40px;
    }

    .fab {
        --paper-fab-background: var(--paper-cyan-200);
        --paper-fab-keyboard-focus-background: var(--paper-cyan-900);
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #00BCD4;
        font-weight: 200;
        font-size: 56px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #00BCD4;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #00BCD4;
        padding-left: 20px;
    }

    .listItem {
        font-size: 20px;
        line-height: 16px;
        padding-bottom: 30px;
        font-weight: 200;
        color: #757575;
    }
    google-map {
        height: 300px;
    }

    .codeLeft {
        display: block;
        float: left;
        font-size: 14px;
        width: 60%;
    }

    .codeRight {
        display: block;
        float: left;
        width: 40%;
    }
    .specialList {
        color: #fff;
        background-color: #00BCD4;
        padding: 10px;
        margin:10px 0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }

    .specialList p {
        font-size: 18px;
        padding-bottom: 30px;
    }

    .clear {
        clear: both;
    }
    </style>
    <template>
        <div class="fullbleed">
            <h2 class="animateMe">Build set up <a data-route="element-setup" href="/element-setup" class="next" id="next"><paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0" class="fab"></paper-fab></a></h2>
            <div class="bottomWrapper animateMe">
                <h3 id="subTitle animateMe">Get started building with Polymer</h3>
                <div class="innerBottomWrap animateMe" id="bottomWrap">
                    <div class="listItem animateMe">You can run very light - just import web components and whatever elements you want</div>
                    <div class="listItem animateMe specialList">
                        <div class="codeLeft">
                        <p>Simple example from the Polymer website</p>
                        <marked-element>
                        <script type="text/markdown">
                        ```code
                        <!-- Polyfill Web Components support for older browsers -->
                        <scrpt src="components/webcomponentsjs/webcomponents-lite.min.js"></scrpt>

                        <!-- Import element -->
                        <link rel="import" href="components/google-map/google-map.html">

                        <!-- Use element -->
                        <google-map latitude="37.790" longitude="-122.390"></google-map>
                        ```
                        </script>
                        </marked-element>

                        </div>
                         <div class="codeRight">
                            <google-map latitude="37.790" longitude="-122.390"></google-map>
                         </div>
                         <div class="clear"></div>
                    </div>
                    <div class="listItem animateMe">You can scaffold out a production project</div>
                    <div class="listItem animateMe"> Set up project folder - bower & npm for dependancy management</div>
                    <div class="listItem animateMe">Include web-components (or web-components-lite) + polymer.html</div>
                    <div class="listItem animateMe">Need to run local dev server - npm polyserve works right out of the box, but there are more options depending on your needs.</div>
                    <div class="listItem animateMe">For importing link <code>rel="import" href="elements/elements.html"</code></div>
                    <div class="listItem animateMe">Grunt/gulp for task for automation - this project is using gulp</div>
                    <div class="listItem animateMe">Unit testing using Web Component Tester</div>
                    <div class="listItem animateMe"><a href="https://github.com/visionmedia/page.js" target="_blank">Page.js</a> for routing</div>
            </div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-polymer-build',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        var titles = Polymer.dom(this.root).querySelectorAll('.animateMe');
                        var titlesArray = Array.prototype.slice.call(titles);
                        return {
                            'entry': [{
                                name: 'slide-from-left-animation',
                                node: this
                            }, {
                                name: 'cascaded-animation',
                                animation: 'scale-up-animation',
                                timing: {
                                    delay: 100
                                },
                                nodes: titlesArray
                            },{
                                node: this.$.next,
                                timing: {
                                    delay: 500
                                },
                                name: 'scale-up-animation'
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
