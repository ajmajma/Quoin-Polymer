<dom-module id="circles-page">
    <style>
    :host {
        height: 100%;
        background-color: #fff;
        font-weight: 200;
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #3f51b5;
        font-weight: 200;
        font-size: 48px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #3f51b5;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    p {
        font-size: 13px;
        margin: 10px 0 0 0;
        line-height: 20px;
        height: 40px;
        color: #fff;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #3f51b5;
        padding-left: 20px;
    }

    .listItem {
        font-size: 20px;
        line-height: 16px;
        padding-bottom: 30px;
        font-weight: 200;
        color: #757575;
    }

    .circle {
        display: inline-block;
        color: #fff;
        padding: 20px;
        /*        box-sizing: border-box;
        width: 300px;
        height: 300px;
        margin: 16px;
        border-radius: 50%;*/
        background: #2196F3;
        cursor: pointer;
    }
    </style>
    <template>
        <div>
            <h2 class="transitionAnim">What Is Polymer</h2>
            <div class="bottomWrapper transitionAnim">
                <h3 id="subTitle">Polymer is a library for building web compononents</h3>
                <div class="innerBottomWrap" id="bottomWrap">
                    <div class="listItem">Polymer is NOT a framework, web components are not a framework they can work with everything (pending browser support)</div>
                    <div class="listItem">Polymer lets you build these custom elements</div>
                    <div class="listItem">Library (1.0) ranges from 19k 42k</div>
                    <div class="listItem">Currently using shim "shadyDOM", will dissapear when other browser ship web components</div>
                    <div class="listItem">So How does it fit in with
                        <div class="circle">existing frameworks</div> ?</div>
                    <div class="listItem">Polymer currently has a catalog of working elements to jumpstart your work</div>
                    </ul>
                    <a data-route="polymer-elements" href="/polymer-elements" class="next" id="next">
                        <div class="webCompTransition">Polymer Elements</div>
                    </a>
                </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'circles-page',
    behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
        config: {
            type: Array,
            value: function() {
                return [{
                    info: "Polymer is a library for building web compononents"
                }]
            }
        },

        animationConfig: {
            value: function() {
                var circles = Polymer.dom(this.root).querySelectorAll('.circle');
                var circlesArray = Array.prototype.slice.call(circles);

                var exit = Polymer.dom(this.root).querySelectorAll('.transitionAnim');
                var exitArray = Array.prototype.slice.call(exit);
                return {
                    'entry': [{
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this
                    }, {
                        name: 'cascaded-animation',
                        animation: 'scale-up-animation',
                        nodes: circlesArray
                    }, {
                        name: 'cascaded-animation',
                        animation: 'slide-down-animation',
                        nodes: exitArray
                    }],
                    'exit': [{
                        name: 'hero-animation',
                        id: 'hero',
                        fromPage: this
                    }, {
                        name: 'cascaded-animation',
                        animation: 'scale-down-animation'
                    }, {
                        node: this.$.circleList,
                        name: 'scale-down-animation'
                    }, {
                        name: 'cascaded-animation',
                        animation: 'scale-down-animation',
                        nodes: exitArray
                    }]
                };
            }
        }
    },
    listeners: {
        'click': '_onClick'
    },
    _onClick: function(event) {
        var target = event.target;
        if (target.classList.contains('circle')) {
            // configure the page animation
            this.sharedElements = {
                'hero': target
            };
            var nodesToScale = [];
            var circles = Polymer.dom(this.root).querySelectorAll('.circle');
            for (var node, index = 0; node = circles[index]; index++) {
                if (node !== event.target) {
                    nodesToScale.push(node);
                }
            }
            this.animationConfig['exit'][1].nodes = nodesToScale;
            this.fire('circle-click');
        }
    }
});
</script>
