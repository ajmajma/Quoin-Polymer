<dom-module id="intro-wrapper">
  <style>
     neon-animated-pages {
        height: 100%;
      }
      .fullbleed {
        height: 100%;
      }
  </style>
  <template>
  <div class="fullbleed">
      <neon-animated-pages id="pages" selected="0">
        <circles-page on-circle-click="_onCircleClick"></circles-page>
        <squares-page on-click="_onSquaresClick"></squares-page>
      </neon-animated-pages>
</div>
    </template>
  <script>
    (function () {
      Polymer({
        is: 'intro-wrapper',
         behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        _onCircleClick: function(event) {
        this.$.pages.selected = 1;
        },
        _onSquaresClick: function(event) {
        this.$.pages.selected = 0;
        }
      });
    })();
  </script>


</dom-module>
