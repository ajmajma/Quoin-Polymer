<dom-module id="slide-one-wrapper">
    <style>
    :host {
        height: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
    }

    ul {
        font-size: 18px;
    }

    li {
        padding: 0 0 15px 0;
    }
    </style>
    <template>
        <div>
            <h2>Introduction</h2>
            <ul class="circleList" id="circleList">
                <li>Polymer is a library for creating Web Components</li>
                <li>A google project that has been part of the web platform team on chromeBegan about 3 years ago</li>
                <li>1.0 just realesed early in 2015, "production ready"</li>
            </ul>
            <a data-route="web-components" href="/web-components" class="next" id="next"><div class="webCompTransition">Web Components</div></a>

        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'slide-one-wrapper',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'slide-from-left-animation',
                                node: this
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
