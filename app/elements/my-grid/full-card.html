<dom-module id="fullsize-page-with-card">

    <link rel="import" type="css" href="grid-css.css">

    <style>
        :host {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: block;
            color: #fff;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .card {
            position: relative;
            padding: 20px;
            margin: 50px 100px 0;
        /*    height: 500px;*/
        }

        h5 {
            color: #fff;

            font-weight: 300;
            font-size: 20px;
            letter-spacing: -0.01em;
            line-height: 48px;
        }
    </style>

    <template>

        <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]"></div>
        <div id="card" class$="[[_computeCardClass(color)]]">


                 <h1 class="paper-font-display1"><span>[[title]]</span></h1>
    <span class="paper-font-body2">[[content]]</span>
                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>


        </div>

    </template>

</dom-module>

<script>
    Polymer({
        is: 'fullsize-page-with-card',
        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            color: {
                type: String
            },
            title: {
                type: String
            },
            content: {
                type: String
            },
            sharedElements: {
                type: Object,
                value: function() {
                    return {
                        'hero': this.$.card,
                        'ripple': this.$.fixed
                    }
                }
            },
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this,
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this,
                            timing: {
                                delay: 150
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.fixed
                        }, {
                            name: 'transform-animation',
                            transformFrom: 'none',
                            transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                            node: this.$.card
                        }]
                    }
                }
            }
        },
        _computeCardClass: function(color) {
            var cls = 'card';
            if (color) {
                cls += ' ' + color + '-300';
            }
            return cls;
        },
        _computeFixedBackgroundClass: function(color) {
            var cls = 'fixed';
            if (color) {
                cls += ' ' + color + '-100';
            }
            return cls;
        }
    });
</script>
