<dom-module id="my-resources">
    <style>
    :host {
        height: 100%;
        font-weight: 200;
    }

    h2 {
        width: 100%;
        margin: 0;
        background-color: #9C27B0;
        font-weight: 200;
        font-size: 48px;
        padding: 60px 60px;
        color: #fff;
    }

    h3 {
        color: #9C27B0;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-bottom: 30px
    }

    hr {
        width: 100%;
        color: rgb(100, 181, 246);
        background-color: #fff;
        opacity: 1;
        border: 0;
        height: 1px;
    }

    .bottomWrapper {
        padding: 60px;
    }

    .innerBottomWrap {
        border-left: 5px solid #9C27B0;
        padding-left: 20px;
    }

    .animMe {
        font-size: 16px;
        line-height: 30px;
        font-weight: 200;
        color: #757575;
    }
    </style>
    <template>
        <div>
            <h2 id="pageTitle">Polymer Resources </h2>
            <div class="bottomWrapper transitionAnim">
                <h3 id="subTitle animMe">Resources used for this presentation</h3>
                <div class="animMe">Polymer Elements - <a href="https://elements.polymer-project.org/" target="_blank">https://elements.polymer-project.org/</a></div>
                <div class="animMe">Polymer 1.0 - <a href="https://www.polymer-project.org/1.0/" target="_blank">https://www.polymer-project.org/1.0/</a></div>
                <div class="animMe">In Depth Polymer 2015 talk (best one to date) - <a href="https://www.youtube.com/watch?v=fD2As5RmM8Q" target="_blank">https://www.youtube.com/watch?v=fD2As5RmM8Q</a></div>
                <div class="animMe">Polycasts with Rob Dodson - <a href="https://www.youtube.com/playlist?list=PLOU2XLYxmsII5c3Mgw6fNYCzaWrsM3sMN" target="_blank">https://www.youtube.com/playlist?list=PLOU2XLYxmsII5c3Mgw6fNYCzaWrsM3sMN</a></div>
                <div class="animMe">Polymer Starter Kit - <a href="https://developers.google.com/web/tools/polymer-starter-kit/index?hl=en" target="_blank">https://developers.google.com/web/tools/polymer-starter-kit/index?hl=en</a></div>
                <div class="animMe"><a href="http://www.code-labs.io/polymer-summit" target="_blank">http://www.code-labs.io/polymer-summit (Going on the week of this presentation)</a></div>
                <div class="animMe">Web Components - <a href="http://webcomponents.org/" target="_blank">http://webcomponents.org/</a></div>
                <div class="animMe"><a href="https://github.com/WebComponents/webcomponentsjs#browser-support" target="_blank">https://github.com/WebComponents/webcomponentsjs#browser-support</div>

            </div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-resources',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {
                items: {
                    type: Array,
                    notify: true,
                },
                animationConfig: {
                    value: function() {

                        var titles = Polymer.dom(this.root).querySelectorAll('.animMe');
                        var titlesArray = Array.prototype.slice.call(titles);
                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this
                            }, {
                                name: 'slide-down-animation',
                                timing: {delay: 200},
                                node: this.$.pageTitle
                            },{
                                name: 'cascaded-animation',
                                animation: 'scale-up-animation',
                                timing: {
                                    delay: 100
                                },
                                nodes: titlesArray
                            }],
                            'exit': [{
                                node: this,
                                name: 'slide-right-animation'
                            }]
                        };
                    }
                }
            }
        });
    })();
    </script>
</dom-module>
