<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Quoin - Polymer Presentation</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel" force-narrow="true">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <paper-toolbar id="drawerToolbar">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="home" href="/">
                        <iron-icon icon="polymer"></iron-icon>
                        <span>Polymer</span>
                    </a>
                    <a data-route="introduction" href="/introduction">
                        <iron-icon icon="list"></iron-icon>
                        <span>Introduction</span>
                    </a>
                    <a data-route="slide-one" href="/slide-one">
                        <iron-icon icon="info"></iron-icon>
                        <span>Polymer Introduction</span>
                    </a>
                    <a data-route="web-components" href="/web-components">
                        <iron-icon icon="info"></iron-icon>
                        <span>Web Components</span>
                    </a>
                    <a data-route="polymer-intro" href="/polymer-intro">
                        <iron-icon icon="info"></iron-icon>
                        <span>About Polymer</span>
                    </a>
                    <a data-route="polymer-elements" href="/polymer-elements">
                        <iron-icon icon="info"></iron-icon>
                        <span>Polymer Elements</span>
                    </a>
                    <a data-route="build-setup" href="/build-setup">
                        <iron-icon icon="info"></iron-icon>
                        <span>Build Setup</span>
                    </a>
                    <a data-route="element-setup" href="/element-setup">
                        <iron-icon icon="info"></iron-icon>
                        <span>Element Setup</span>
                    </a>
                    <a data-route="my-impression" href="/element-setup">
                        <iron-icon icon="info"></iron-icon>
                        <span>First Impression</span>
                    </a>
                    <a data-route="my-resoruces" href="/my-resources">
                        <iron-icon icon="link"></iron-icon>
                        <span>Resources</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>
            <!-- Main Area -->
            <paper-scroll-header-panel main condenses>
                <!-- Main Toolbar -->
                  <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <!-- Main Content -->
                <div class="content">

                    <neon-animated-pages id="pages" attr-for-selected="data-route"  selected="{{route}}" class="animationStyleFix">

                        <my-introduction data-route="home"></my-introduction>

                        <my-landing data-route="introduction"></my-landing>

                        <slide-one-wrapper data-route="slide-one"></slide-one-wrapper>

                        <intro-wrapper data-route="polymer-intro"></intro-wrapper>

                        <web-components-wrapper data-route="web-components"></web-components-wrapper>

                        <my-element-setup data-route="element-setup"></my-element-setup>

                        <my-polymer-build data-route="build-setup"></my-polymer-build>

                        <my-polymer-elements data-route="polymer-elements"></my-polymer-elements>

                        <my-impression data-route="my-impression"></my-impression>

                        <my-resources data-route="my-resources"></my-resources>

                        <my-greeting data-route="test"></my-greeting>

                    </neon-animated-pages>

                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
